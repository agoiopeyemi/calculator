<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>
    <div class="container">
        <div class="textView" id="textView">

        </div>
        <div class="calculator">
            <div class="numOperator" id="numOperator">
                <div class="calculatorRoll">
                    <div id="ac" onclick="clean()">AC</div>
                    <div id="myBtn" onclick="getNumOperator('(')">(</div>
                    <div id="myBtn" onclick="getNumOperator(')')">)</div>
                    <div id="myBtn" onclick="getNumOperator('%')">%</div>
                </div>
                <div class="calculatorRoll">
                    <div id="myBtn" onclick="getNumOperator(7)">7</div>
                    <div id="myBtn" onclick="getNumOperator(8)">8</div>
                    <div id="myBtn" onclick="getNumOperator(9)">9</div>
                    <div id="myBtn" onclick="getNumOperator('/')">&divide;</div>
                </div>
                <div class="calculatorRoll">
                    <div onclick="getNumOperator(4)">4</div>
                    <div onclick="getNumOperator(5)">5</div>
                    <div onclick="getNumOperator(6)">6</div>
                    <div onclick="getNumOperator('*')">&times;</div>
                </div>
                <div class="calculatorRoll">
                    <div onclick="getNumOperator(1)">1</div>
                    <div onclick="getNumOperator(2)">2</div>
                    <div onclick="getNumOperator(3)">3</div>
                    <div onclick="getNumOperator('-')">&minus;</div>
                </div>
                <div class="calculatorRoll">
                    <div onclick="getNumOperator(',')">,</div>
                    <div onclick="getNumOperator(0)">0</div>
                    <div onclick="equal('=')">&equals;</div>
                    <div onclick="getNumOperator('+')">&plus;</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
